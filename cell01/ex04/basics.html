<!DOCTYPE html>
<html>
<head>
  <title>Basics</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      place-items: center;
    }

    .big-text {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1;
      color: white
    }
    .images {
      display: flex;
      gap: 50px;
      justify-content: center;
    }

    .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-container img {
        width: 300px;
        height: auto;
        border-radius: 12px;
    }

    .image-container a {
        font-size: 24px;
        margin-top: 16px;
        text-decoration: none;
        color: blue;
        font-weight: bold;
    }
    
    .footer-container {
      font-size: 20px;
      width: 100%;
      padding: 10px;
    }
    
    footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
    }
    
    hr {
      width: 100%;
      border: 1px solid black;
      margin: 0;
    }
  </style>
</head>

    </div>
  </div>

</html>
