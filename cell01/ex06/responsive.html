<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Webpage</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            display: flex;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            outline: 2px solid black;
            box-sizing: border-box;
        }
        
        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        
        .box1 {
            background-color: palegreen;
        }
        
        .box2 {
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </div>
</body>
</html>
